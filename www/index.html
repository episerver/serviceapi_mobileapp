<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.4.min.css">
        <title>Online store</title>

        <!-- JS libraries -->
		<script src="js/libs/require.min.js" data-main="js/main"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body class="sleek">
        <!-- external/global header -->
        <div data-role="header" data-position="fixed" data-position-fixed="true" data-theme="a">
            <h1>Online store</h1>
            <a href="#left-panel" data-icon="bars" data-iconpos="notext" ></a>
            <a href="#right-panel" data-icon="shop" data-iconpos="notext" ></a>
        </div><!-- /header -->

        <!-- external/global left and right panel -->
        <div data-role="panel" id="left-panel" data-display="overlay" data-theme="a" >
            <ul data-role="listview" data-icon="false">
                <li><a>Home</a></li>
                <li><a>Your Recently Viewed Items</a></li>
                <li><a>Shop by Department</a></li>
                <li><a>Today's Deals</a></li>
                <li data-role="list-divider">YOUR ACCOUNT</li>
                <li><a>Your Wish List</a></li>
                <li><a>Your Orders</a></li>
                <li><a>Your Account</a></li>
            </ul>
        </div><!-- /panel -->
        <div data-role="panel" id="right-panel" data-display="overlay" data-position="right" data-theme="a">
            <h3>Shopping cart</h3>
            <p>Blue box (1)</p>
            <p>Black box (2)</p>
            <p>Total: $2500</p>
            <button>Checkout</button>
        </div><!-- /panel -->

        <!-- first page will be showned -->
        <div data-role="page" id="catalogPage">
            <div data-role="content" class="ui-content">
                <ul data-role="listview" name="nodeList" data-split-theme="a" data-inset="true" >
                    <!-- will be loaded later by using nodeListTemplate template -->
                </ul>
                <ul data-role="listview" class="ui-gridview" name="entryList" data-split-theme="a" data-inset="true" >
                    <!-- will be loaded later by using entryListTemplate template -->
                </ul>
            </div>
        </div>

        <div data-role="page" id="nodePage">
            <div data-role="content" class="ui-content">
                <ul data-role="listview" name="nodeList" data-split-theme="a" data-inset="true" >
                    <!-- will be loaded later by using nodeListTemplate template -->
                </ul>
                <ul data-role="listview" class="ui-gridview" name="entryList" data-split-theme="a" data-inset="true" >
                    <!-- will be loaded later by using entryListTemplate template -->
                </ul>
            </div>
        </div>

        <div data-role="page" id="entryListPage">
            <div data-role="content" class="ui-content">
                <ul data-role="listview" data-split-theme="a" data-inset="true" >
                    <!-- will be loaded later by using entryListTemplate template -->
                </ul>
            </div>
        </div>

        <div data-role="page" id="entryDetailPage">
            <div data-role="content" class="ui-content">
                <div class="entryDetail">
                    <!-- will be loaded later by using entryDetailTemplate template -->
                </div>
            </div>
        </div>

        <div data-role="page" data-dialog="true" id="loginPage" data-close-btn="no">
            <div data-role="header">
                <h1>Login</h1>
            </div>
            <div data-role="main" class="ui-content">
                <input type="text" name="username" placeholder="Username" value="admin">
                <input type="password" name="password" placeholder="Password" autocomplete="off" value="store">
                <p name="loginErrorMessage" style="display: none">Invalid user name or password</p>
                <button class="ui-shadow ui-btn ui-corner-all" name="loginButton">Login</button>
            </div>
        </div>
    </body>
</html>
